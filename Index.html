  /* Header container */
  .header {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7); /* Optional background for readability */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Floating effect */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth animation */
    border-radius: 10px; /* Rounded edges for a floating look */
    margin: 10px; /* Adds space around the header to enhance floating appearance */
  }

  /* Hover effect for floating pop-out */
  .header:hover {
    transform: translateY(-10px); /* Moves the header upward slightly */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8); /* Increases shadow intensity */
  }

  /* Header logo */
  #logo {
    width: 178px;
    height: 178px;
    background-image: url('https://codehs.com/uploads/9a287ad1bd710e033a06073d9b1f3345');
    background-size: contain;
    background-repeat: no-repeat;
    margin-right: 20px;
  }

  /* Navigation bar */
  nav {
    flex-grow: 1;
  }

  .navbar {
    display: flex;
    justify-content: flex-start;
    gap: 20px;
  }

  .navbar h1 {
    font-size: 1.5em;
    margin: 0;
    color: red;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease; /* Smooth transition for hover effects */
  }

  /* Glow effect on hover for navigation items */
  .navbar h1:hover {
    color: #FF0000;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
  }

  /* Center content container */
  .content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 140px); /* Adjust height to exclude header height */
    text-align: center;
  }

  /* Title with background image */
  h1 {
    font-size: 3em;
    text-align: center;
    color: transparent;
    background-image: url('https://codehs.com/uploads/709425f6c21520c8156cc4148b03c9e6');
    background-size: cover;
    background-clip: text;
    -webkit-background-clip: text;
    text-shadow: none; /* Removes shadow for clarity */
  }
</style>
